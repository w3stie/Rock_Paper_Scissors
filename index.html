<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <div class="score_board">
    <h2>WELCOME!</h2>
    <h3 class="score-info" id="scoreInfo">Choose Your Weapom</h3>
    <h3 class="score-message" id="scoreMessage">First to 5 points wins the Game</h3>
    <div class="score_container">
      <div class="score_box">
        <div class="sign" id="playerSign">❔</div>
        <p class="score" id="playerScore">Player Score: 0</p>
      </div>
      <div class="score_box">
        <div class="sign" id="computerSign">❔</div>
        <p class="score" id="computerScore">Computer Score: 0</p>
      </div>

    </div>
  </div>

  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <div id="score"></div>
  <script src="script.js"></script>

</body>
</html>
