<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <div id="container"></div>

  <script>
    const playerSelection = document.querySelectorAll('button');
    const container = document.getElementById('container');

    playerSelection.forEach(choice => {
      choice.addEventListener ('click', () => {
        const playerSelection  = choice.id;

        const computerSelection = getComputerChoice();
        const result = playRound (playerSelection, computerSelection);

        const content = document.createElement('p');

        content.textContent = `Player chose ${playerSelection}. Computer chose ${computerSelection}. ${result}`;
        container.appendChild(content);

        //console.log("Player Chose: " + playerSelection);
        //console.log("Computer Chose: " + computerSelection);
        //console.log(playRound(playerSelection, computerSelection));


      });
     });

    function getComputerChoice(){
          const entities = ["rock", "paper", "scissors"];
          const randomIndex = Math.floor(Math.random() * entities.length);
          return entities[randomIndex];
        }

    function playRound (playerSelection, computerSelection){

      playerSelection = playerSelection.toLowerCase();
      if (playerSelection === computerSelection){
        return ("It's a tie!");
      } else if(
        (playerSelection === "rock" && computerSelection === "paper")){
          return ("Computer Wins!");
        } else if(
          (playerSelection === "rock" && computerSelection === "scissors")){
            return ("You Win!");
          } else if(
          (playerSelection === "paper" && computerSelection === "rock")){
            return ("You Win!");
          } else if(
          (playerSelection === "paper" && computerSelection === "scissors")){
            return ("Computer Wins!");
          } else if(
          (playerSelection === "scissors" && computerSelection === "rock")){
            return ("Computer Wins!");
          } else if(
          (playerSelection === "scissors" && computerSelection === "paper")){
            return ("You Win!");
          }
        }
        
    

  </script>
</body>
</html>
